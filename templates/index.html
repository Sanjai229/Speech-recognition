<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech Gender Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>Speech to Text</h1>

    <button onclick="startRecording()">ðŸŽ™ Start Recording (5s)</button>

    <p id="status"></p>
    <pre id="result"></pre>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        async function startRecording() {
            document.getElementById("status").innerText = "ðŸŽ§ Recording...";
            document.getElementById("result").innerText = "";

            audioChunks = [];

            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.start();

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
                document.getElementById("status").innerText = "â³ Processing audio...";

                const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
                const formData = new FormData();
                formData.append("audio", audioBlob, "recording.webm");

                try {
                    const response = await fetch("/transcribe", {
                        method: "POST",
                        body: formData
                    });

                    const data = await response.json();

                    if (data.error) {
                        document.getElementById("result").innerText = "âŒ " + data.error;
                    } else {
                        document.getElementById("result").innerText =
                            "ðŸ“ Transcription:\n" + data.text;
                    }

                } catch (err) {
                    document.getElementById("result").innerText =
                        "âŒ Failed to connect to server";
                }

                document.getElementById("status").innerText = "";
            };

            // Auto stop after 5 seconds
            setTimeout(() => {
                mediaRecorder.stop();
            }, 5000);
        }
    </script>

</body>
</html>
