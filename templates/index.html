<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition + Gender Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ™ Speech Recognition & Gender Detection</h1>
        
        <div class="controls">
            <button id="startBtn">Start Recording</button>
            <button id="stopBtn" disabled>Stop Recording</button>
        </div>

        <div class="results">
            <h2>Live Transcription:</h2>
            <p id="transcription">Say something...</p>

            <h2>Gender Prediction:</h2>
            <p id="gender">Waiting...</p>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const transcriptionEl = document.getElementById('transcription');
        const genderEl = document.getElementById('gender');

        startBtn.addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            mediaRecorder.start();
            startBtn.disabled = true;
            stopBtn.disabled = false;
            transcriptionEl.innerText = "Recording...";

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };
        });

        stopBtn.addEventListener('click', async () => {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                stopBtn.disabled = true;
                startBtn.disabled = false;
            }

            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.wav');

                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                transcriptionEl.innerText = data.text;
                genderEl.innerText = data.gender;
            };
        });
    </script>
</body>
</html>
