<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech Recognition + Gender Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ™ Speech Recognition + Gender Detection</h1>
        <div class="controls">
            <button id="startBtn">Start Recording</button>
            <button id="stopBtn" disabled>Stop Recording</button>
        </div>
        <p id="status">Say something...</p>
        <div class="result">
            <strong>Transcription:</strong>
            <p id="text"></p>
            <strong>Gender Prediction:</strong>
            <p id="gender"></p>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const status = document.getElementById("status");
        const textEl = document.getElementById("text");
        const genderEl = document.getElementById("gender");

        startBtn.onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();
            status.innerText = "Recording...";

            audioChunks = [];
            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

            mediaRecorder.onstop = async () => {
                status.innerText = "Processing...";
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.wav');

                try {
                    const response = await fetch('/transcribe', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    textEl.innerText = data.text || "Error";
                    genderEl.innerText = data.gender || "Undefined";
                    status.innerText = "Done!";
                } catch (err) {
                    status.innerText = "Error!";
                    console.error(err);
                }
            };

            startBtn.disabled = true;
            stopBtn.disabled = false;
        };

        stopBtn.onclick = () => {
            mediaRecorder.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
        };
    </script>
</body>
</html>
