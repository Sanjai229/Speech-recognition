<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech to Text & Gender Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      margin-top: 40px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    #controls {
      margin: 20px;
    }
    button {
      background-color: #fff;
      color: #2575fc;
      border: none;
      padding: 15px 25px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #dce1f2;
    }
    #result {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 700px;
      min-height: 100px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸŽ™ Speech to Text & Gender Detection</h1>
    <p>Press Start and speak. Stop whenever you want.</p>
  </header>

  <div id="controls">
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>
  </div>

  <div id="result">Transcription and Gender will appear here...</div>

  <footer>Powered by Whisper & Gender Detection AI</footer>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resultDiv = document.getElementById('result');

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        const formData = new FormData();
        formData.append('audio', audioBlob, 'recording.wav');

        try {
          const response = await fetch('/predict', {
            method: 'POST',
            body: formData
          });
          const data = await response.json();
          resultDiv.innerText = `Text: ${data.text}\nGender: ${data.gender}`;
        } catch (err) {
          resultDiv.innerText = "Error: Could not process audio.";
        }
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      resultDiv.innerText = "Recording... Speak now!";
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
